name: Clone Repository on Windows EC2

on:
  push:
    branches:
      - main  # Adjust the branch as needed

jobs:
  clone-repo:
    runs-on: self-hosted  # This ensures the job runs on your self-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Clone Repository to Windows EC2
        run: |
          git clone https://github.com/yourusername/yourrepository.git C:\Test
